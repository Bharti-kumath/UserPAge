 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>GreenBot</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
       <link href="login.css" rel="stylesheet ">
  </head>
  <body id="green" class="login-bg">
    
    <div id="login" class="login-panel row">
     
        <div class="col-md-6 col-sm-6 loginleft">
          <img src="./Sun energy.gif" class="img-fluid">
        </div>
        <div class="col-md-6 col-sm-6 loginright">
          <div class="loginParent" style="height: 100%;">
          <form
            action="/"
            class="loginform col-lg-6 col-md-8 col-12"
            id="LoginDetails"
            method="post"
            role="form"
          >
            <input
              id="Logo"
              name="Logo"
              type="hidden"
              value="Images/logo.png"
              
            /><input id="Theme" name="Theme" type="hidden" value="green" />
            <div class="logo">
              <a href="#">
                <img src="Final Logo-04-02.svg" id="imgLogo" />
              </a>
            </div>
            
            <div id="msgSection"></div>
            <div
              class="alert alert-success alert-dismissible"
              role="alert"
              id="successMsgRegion"
              style="display: none"
            >
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="form-group">
              <input
                autofocus="True"
                class="form-control"
                data-val="true"
                data-val-required="The Username field is required."
                id="Username"
                name="Username"
                placeholder="Username"
                tabindex="1"
                type="text"
                value=""
              />
              <span
                class="field-validation-valid"
                data-valmsg-for="Username"
                data-valmsg-replace="true"
              ></span>
            </div>
            <div class="form-group">
              <input
                class="form-control"
                data-val="true"
                data-val-required="The Password field is required."
                id="Password"
                name="Password"
                placeholder="Password"
                tabindex="2"
                type="password"
              />
              <span
                class="field-validation-valid"
                data-valmsg-for="Password"
                data-valmsg-replace="true"
              ></span>
            </div>
            <div class="form-group mb-2">
              <input
                data-val="true"
                data-val-required="The Remember me? field is required."
                id="RememberMe"
                name="RememberMe"
                tabindex="3"
                type="checkbox"
                value="true"
              /><input name="RememberMe" type="hidden" value="false" />
              <label for="RememberMe" style="color: #6c757d;">Remember me?</label>
              
            </div>
            <div class="form-group">
              <input
                type="submit"
                value="Login"
                class="login-btn primary"
                tabindex="4"
                id="btnSubmit"
              />
            </div>
            
            <div class="form-group mt-3" style="text-align: center">
              <p class="link_password mt-2 mb-0">
                Forgot
                
                <a id="forgotUserName" href="/Account/ForgotUserName"> UserName</a> /
                
                <a id="ForgotPassword" href="/Account/ForgotPassword"
                  > Password</a
                >?
              </p>
             
            </div>
            <div class="form-group mt-1" style="text-align: center">
              <p class="link_password mt-0"
                >Don't have an account? <a href="/Account/GreenbotSignUp">Sign Up</a></p
              >
            </div>
            
          </form>
        </div>
        </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        var logo = "Images/logo.png";
        var companyName=null;
        var theme="green";
        var UploadedDocumentPath = 'http://localhost:56199/';
        var MaxImageSize = '50999999';
        var ProjectImagePath = 'http://localhost:56199/';
        var closeButton = '<button type="button" class="close" onclick="$(this).parent().hide();" aria-hidden="true">&times;</button>';

        if(companyName!=null && companyName!=undefined)
        {

            if ('Images/logo.png' != null && 'green' != null && 'Images/logo.png' != '' && 'green' != '') {
                if ('Images/logo.png' == 'Images/logo.png') {
                    $('#imgLogo').attr('src', ('http://localhost:56199/' + 'Images/login_logo.png'));
                }
                else {
                    var proofDocumentURL = UploadedDocumentPath;
                    var logo = 'Images/logo.png';
                    var SRC = proofDocumentURL + 'UserDocuments' + '/' + logo;
                    $('#imgLogo').attr('src', SRC);
                }
                $('body').attr('id', 'green');
            }

            $('body').attr('id', theme);
        }
        else
        {
            //var SRC = '/Images/login_logo.png';
            //$('#imgLogo').attr('src',SRC);
        }
        $(document).ready(function(){
            $('#LoginDetails').find('input').keypress(function(e){
                if(e.keyCode == 13 && 0 == 1)
                {
                    return false;
                }
            });
            if(0 == 1)
            {
                //$('#ForgotPassword').removeAttr("href");
                $('#ResellerSignUp').removeAttr("href");
            }
            if(0 == 1)
            {
                $('#ForgotPassword').removeAttr("href");
                $('#ResellerSignUp').removeAttr("href");
                document.getElementById('btnSubmit').style.pointerEvents = 'none';
                $('#btnSubmit').css('opacity', '0.5');
            }
            else{
                document.getElementById('btnSubmit').style.pointerEvents = 'auto';
                $('#btnSubmit').css('opacity', '1');
            }
            //$(".alert-danger").fadeOut(6000);
            //$(".alert-success").fadeOut(6000);
        });
    </script>
  </body>
</html>
