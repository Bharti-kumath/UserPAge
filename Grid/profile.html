<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Main.css">
    

</head>

<body>
    <div class="main-container">
        <div class="row m-b-r m-t-3 profile">
            <div class="col-md-2 offset-md-1">
                <img src="https://mdbootstrap.com/images/avatars/img%20(4).jpg" alt="" class="img-circle img-fluid">
            </div>
            <div class="col-md-9 ">
                <h2 class="h2-responsive">janedoe <button type="button" class="btn btn-info-outline waves-effect addButton">Follow</button></h2>
                <p>Jane Doe</p>

                <ul class="flex-menu">
                    <li><strong>41</strong> posts</li>
                    <li><strong>47k</strong> followers</li>
                    <li><strong>208</strong> following</li>
                </ul>
                
                <button class="btn btn-info-outline waves-effect addButton ms-2" data-toggle="modal" data-target="#post" data-backdrop="static">Create a Post</button>

            <!-- Modal -->
            <div class="modal fade" id="post" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="userHeading fs-4"><i class="bi bi-pencil"></i>  Create a Post</h2>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-2 ">
                                    <img src="https://mdbootstrap.com/images/avatars/img%20(4).jpg" alt="" class="img-circle img-fluid post-Userimg">
                                </div>
                                <div class="col-md-9 ">
                                    <h5 class="mb-0">janedoe </h5>
                                    <p>Post To Everyone</p>
                                </div>                      
                            </div>
                            <div class="row postform">
                                <form>
                                    <div class="row">
                                        <textarea placeholder="Write Your Content...." id="textarea"></textarea>
                                    </div>
                                    <div class="row">
                                        <div id="preview">
                                            <img src="" class="img-fluid" id="imageUrl">
                                            <i class="bi bi-x-lg" id="cross" onclick="remove()"></i>
                                        </div>
                                       
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col">
                                            <i class="bi bi-camera" onclick="ClickInput()" id="camera"></i>
                                            <input type="file" id="fileinput" onchange="previewImage(this)"/>
                                            <span class="img-text">Upload a image</span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="addButton">Post</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <div class="row p-4  justify-content-between m-0">
            <div class="col-12  suggest">
                <h2 class="userHeading fs-5 p-2">Suggestions</h2>
                <div class="row p-2">
                    
                    <div class="col-2 users">
                        
                            <img src="https://mdbootstrap.com/images/avatars/img%20(9).jpg" alt="" class="img-circle img-fluid">
                            <h2 class="fs-5">janedoe </h2>
                            <button type="button" class="btn btn-info-outline waves-effect addButton">Follow</button>
                    
                    </div>
                    <div class=" col-2 users">
                        
                            <img src="https://mdbootstrap.com/images/avatars/img%20(6).jpg" alt="" class="img-circle img-fluid">
                            <h2 class="fs-5">janedoe </h2>
                            <button type="button" class="btn btn-info-outline waves-effect addButton">Follow</button>
                    
                    </div>
                </div>
            </div>
            <div class="col-12  px-4  ">
                <div class="row p-4 post">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="view overlay hm-black-light m-b-2">
                        <img src="https://mdbootstrap.com/images/regular/nature/img%20(1).jpg" class="img-fluid " alt="">
                        <div class="mask flex-center">
                            <ul class="flex-menu">
                                <li><p class="white-text"><i class="fa fa-comment" aria-hidden="true"></i> 32</p></li>
                                <li><p class="white-text"><i class="fa fa-heart" aria-hidden="true"></i> 1.2K</i></p></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 m-b-2">
                    <div class="view overlay hm-black-light">
                        <img src="https://mdbootstrap.com/images/regular/nature/img%20(2).jpg" class="img-fluid " alt="">
                        <div class="mask flex-center">
                            <ul class="flex-menu">
                                <li><p class="white-text"><i class="fa fa-comment" aria-hidden="true"></i> 32</p></li>
                                <li><p class="white-text"><i class="fa fa-heart" aria-hidden="true"></i> 1.2K</i></p></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 m-b-2">
                    <div class="view overlay hm-black-light">
                        <img src="https://mdbootstrap.com/images/regular/nature/img%20(3).jpg" class="img-fluid " alt="">
                        <div class="mask flex-center">
                            <ul class="flex-menu">
                                <li><p class="white-text"><i class="fa fa-comment" aria-hidden="true"></i> 32</p></li>
                                <li><p class="white-text"><i class="fa fa-heart" aria-hidden="true"></i> 1.2K</i></p></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
       
       
    </div>
    <script>
    function remove(){
        $("#preview").hide();
            $('#imageUrl').attr('src', "");
    }
    function ClickInput() {
        $("#fileinput").click();
    };
    
    function preview(uploader) {
        if (uploader.files && uploader.files[0]) {
            $("#preview").show();
            $('#imageUrl').attr('src', window.URL.createObjectURL(uploader.files[0]));
            var path = $('#imageUrl').attr('src').val
        console.log(uploader.files[0].name);
        }
    }
    
    function previewImage(something) {
       preview(something);
    };
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
